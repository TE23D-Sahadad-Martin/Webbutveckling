<!DOCTYPE html>
<html lang="se">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalender December 2022</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header-container">
        <div class="flex-header">
            <img src="./img/santa_small.png" alt="Bild 1" class="header-image">
            <h1>DECEMBER 2022</h1>
            <img src="./img/santa_small.png" alt="Bild 2" class="header-image">
        </div>
    </div>

    <div class="content-container">
        <h2>Lediga dagar</h2>
        <ul class="lediga-dagar">
            <li>13 december Lucia</li>
            <li>24 december Julafton</li>
            <li>25 december Juldagen</li>
            <li>26 december Annandag jul</li>
            <li>1 januari Nyårsdagen</li>
        </ul>

        <h2>Kalender</h2>
        <table class="calendar-table">
            <tr>
                <th>Söndag</th>
                <th>Måndag</th>
                <th>Tisdag</th>
                <th>Onsdag</th>
                <th>Torsdag</th>
                <th>Fredag</th>
                <th>Lördag</th>
            </tr>
            <tr>
                <td>27</td><td>28</td><td>29</td><td>30</td><td>1</td><td>2</td><td>3</td>
            </tr>
            <tr>
                <td>4</td><td>5</td><td>6</td><td>7</td><td>8</td><td>9</td><td>10</td>
            </tr>
            <tr>
                <td>11</td><td>12</td><td>13</td><td>14</td><td>15</td><td>16</td><td>17</td>
            </tr>
            <tr>
                <td>18</td><td>19</td><td>20</td><td>21</td><td>22</td><td>23</td><td>24</td>
            </tr>
            <tr>
                <td class="holiday">25</td><td class="holiday">26</td><td>27</td><td>28</td><td>29</td><td>30</td><td>31</td>
            </tr>
        </table>

        <div class="transparent-image-container">
            <img src="./img/fireworks_small.png" alt="Fireworks" class="transparent-image">
        </div>
    </div>
</body>
</html>
